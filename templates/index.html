{% extends 'base.html' %}


{% block title %}main{% endblock title %}


{% block content %}

{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'my_recs' %}">Your Recommendations</a>
{% else %}
<a href="{% url 'signup' %}">
    <button class="btn btn-primary">
        Create an account
    </button>
</a>
{% endif %}

{% endblock content %}
